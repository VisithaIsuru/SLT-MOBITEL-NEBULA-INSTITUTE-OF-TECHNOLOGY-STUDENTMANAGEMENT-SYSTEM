<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style1.css">
    <title>NEBULA INSTITUTE Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">


        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h3 class="text-center" style="color: #4B5484; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
                            SLT MOBITEL NEBULA<br>
                            INSTITUTE OF TECHNOLOGY</h3>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="row border rounded-5 p-3 shadow box" style="background: #DADEFF;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                        border-radius: 30px; max-height:320px; max-width: 320px;">
                            <form>
                                <div class=" form-group mb-3">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control form-control-lg bg-light fs-6" id="username">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-lg bg-light fs-6"
                                        id="password">
                                </div>
                            </form>

                            <div class="input-group mb-3">
                                <div class="col text-center">
                                    <a href="10.2.html">
                                        <button class="btn btn-lg btn-primary w-50 fs-6" style="background: #8F93BC;
                                                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 4px 4px rgba(0, 0, 0, 0.25);
                                                border-radius: 20px; min-width: 100px;">Log In</button>
                                    </a>
                                </div>
                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <!-------------------- ------ Right Box ---------------------------->
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column right-box"
                style="background: #ffffff;">
                <div class="featured-image mb-3">
                    <img src="assets/img/logo_nebula.png" class="img-fluid" style="width: 300px;">
                </div>
                <div class="featured-image mb-3">
                    <img src="assets/img/login.png" class="img-fluid" style="width: 350px; margin-top: 4%;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
